# Model 9: Bidirectional + extra data (full augmentation)
model:
  name: google/byt5-small
  max_length: 512

training:
  epochs: 20
  learning_rate: 1.0e-4
  batch_size: 1
  gradient_accumulation: 8
  label_smoothing: 0.2
  weight_decay: 0.01

data:
  use_sentence_align: true
  use_bidirectional: true   # Both augmentations
  use_extra_sentences: true # Both augmentations
  val_size: 0.1

output:
  dir: ./models/m9_full_augment
