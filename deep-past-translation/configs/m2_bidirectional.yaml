# Model 2: Bidirectional training
model:
  name: google/byt5-small
  max_length: 512

training:
  epochs: 20
  learning_rate: 1.0e-4
  batch_size: 1
  gradient_accumulation: 8
  label_smoothing: 0.2
  weight_decay: 0.01

data:
  use_sentence_align: true
  use_bidirectional: true  # Key difference
  use_extra_sentences: false
  val_size: 0.1

output:
  dir: ./models/m2_bidirectional
