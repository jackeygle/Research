# Model 4: ByT5-small full augmentation
model:
  name: google/byt5-small
  max_length: 512

training:
  epochs: 20
  learning_rate: 1.0e-4
  batch_size: 1
  gradient_accumulation: 8
  label_smoothing: 0.2

data:
  use_sentence_align: true
  use_bidirectional: true

output:
  dir: ./models/m4_byt5_full
