# Model 7: T5-small (fastest, English-focused)
model:
  name: google/t5-small
  max_length: 512

training:
  epochs: 25
  learning_rate: 1.0e-4
  batch_size: 4
  gradient_accumulation: 2
  label_smoothing: 0.2

data:
  use_sentence_align: true
  use_bidirectional: false

output:
  dir: ./models/m7_t5_small
